{% extends 'blog/base.html' %}
{% load cache %}

{% block content %}
	{% cache  60 'posts' %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} {{post.count_comments}}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}{% endcache %}
{% endblock %}
